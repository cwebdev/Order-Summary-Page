<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Author: Chitrang Shah, An 
  order summary page that shows the summary of the annual subscription plan.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css"> 
</head>
<body>
  <div class="MainCardWrapper">
    <div class="OrderImage"></div>
    <div class="OrderSummaryWrapper">
      <div class="OrderSummaryContentWrapper">
        <div class="OrderSummaryTitleWrapper">
          <div class="OrderSummaryTitle">Order Summary</div>
        </div>
        <div class="OrderDetailsWrapper">
          <div class="OrderDetails">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div>
        </div>
        <div class="AnnualPlanWrapper"> 
             <div class="ProductIconWrapper">
               <div class="ProductIcon"></div>
             </div>
             <div class="PlanDetailsWrapper">
               <div class="PlanDetails">
                <div class="PlanName">Annual Plan</div>
                <div class="PlanPrice">$59.99/year</div>
               </div>
             </div>
             <div class="ChangeBtnWrapper">
               <div class="ChangeBtn">
                 <a href="#">Change</a>
              </div>
             </div>
        </div>
        <div class="PaymentBtnWrapper">
          <div class="PaymentBtn">
            Proceed to Payment
          </div>
        </div>
        <div class="CancelOrderBtnWrapper">
          <div class="CancelOrderBtn">
            Cancel Order
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
