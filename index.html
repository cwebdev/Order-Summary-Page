<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Author: Chitrang Shah, An 
  order summary page that shows the summary of the annual subscription plan.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css"> 
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__order-image"></div>
    </header>
    <main class="hero">
      <div class="hero__container">
        <div class="hero__title-container">
          <div class="hero__title">Order Summary</div>
        </div>
        <div class="hero__order-details-container">
          <div class="hero__order-details">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</div>
        </div>
        <div class="hero__annual-plan-container"> 
             <div class="hero__icon-container">
               <div class="hero__icon"></div>
             </div>
             <div class="hero__plan-container">
               <div class="hero__plan-details">
                <div class="hero__plan-name">Annual Plan</div>
                <div class="hero__plan-price">$59.99/year</div>
               </div>
             </div>
             <div class="hero__change-btn-container">
               <div class="hero__change-btn">
                 <a href="#">Change</a>
              </div>
             </div>
        </div>
        <div class="hero__payment-btn-container">
          <div class="hero__payment-btn">
            Proceed to Payment
          </div>
        </div>
        <div class="hero__cancel-btn-container">
          <div class="hero__cancel-btn">
            Cancel Order
          </div>
        </div>
      </div>
    </main>
  </div>  
</body>
</html>
